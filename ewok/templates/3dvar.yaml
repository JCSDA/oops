cost function:
  cost type: $(cost_function)
  window begin: '{{window_begin}}'
  window length: $(window_length)
  geometry:
    $(GEOMETRY)
  analysis variables: $(an_variables)
  background:
    $(BACKGROUND)
  background error:
    $(BACKGROUND_ERROR)
  observations:
    $(OBS)
variational:
  minimizer:
    $(MINIMIZER)
  iterations:
  - ninner: $(ninner)
    gradient norm reduction: $(reduc)
    geometry:
      $(MIN_GEOMETRY)
    diagnostics:
      departures: $(diag)
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT3H
output:
  $(ANOUT)
