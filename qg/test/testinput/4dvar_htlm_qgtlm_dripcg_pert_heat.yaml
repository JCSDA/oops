cost function:
  cost type: 4D-Var
  window begin: 2010-01-01T00:00:00Z
  window length: PT24H
  analysis variables: [x,q]
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
    perturbed heating: 0.1
  model:
    name: QG
    tstep: PT15M
  background:
    date: 2010-01-01T00:00:00Z
    filename: Data/forecast.fc.2009-12-31T00:00:00Z.P1D.nc
  background error:
    covariance model: QgError
    horizontal_length_scale: 2.2e6
    maximum_condition_number: 1.0e6
    standard_deviation: 1.8e7
    vertical_length_scale: 15000.0
  observations:
    observers:
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Stream
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth.obs4d_24h_pert_heat.nc
        obsdataout:
          engine:
            obsfile: Data/4dvar_dripcg.obs4d_24h.nc
        obs type: Stream
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Wind
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth.obs4d_24h_pert_heat.nc
        obsdataout:
          engine:
            obsfile: Data/4dvar_dripcg.obs4d_24h.nc
        obs type: Wind
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: WSpeed
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth.obs4d_24h_pert_heat.nc
        obsdataout:
          engine:
            obsfile: Data/4dvar_dripcg.obs4d_24h.nc
        obs type: WSpeed
  constraints:
  - jcdfi:
      filtered variables: [x]
      alpha: 1.0e-13
      cutoff: PT3H
      type: DolphChebyshev
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - gradient norm reduction: 1.0e-10
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
      perturbed heating: 0.1
    linear model:
      update tstep: PT1H
      update variables: [x,q]
      simplified linear model:
        linear model:
          trajectory:
            tstep: PT30M
          tstep: PT1H
          variable change: Identity
          name: QgTLM
          tlm variables: [x, q]
      coefficients:
        training variables: [q]
        influence region size: 2
        window length: PT24H
        window begin: 2010-01-01T00:00:00Z
        calculator:
          rms scaling: true
        ensemble:
          ensemble size: 10
          model:
            name: QG
            tstep: PT1H
          state geometry:
            nx: 40
            ny: 20
            depths: [4500.0, 5500.0]
            perturbed heating: 0.1
          control member:
            date: '2010-01-01T00:00:00Z'
            filename: Data/forecast_control_pert_heat.fc.2010-01-01T00:00:00Z.PT0S.nc
          non linear ensemble:
            perturbed members:
              members from template:
                template:
                  date: 2010-01-01T00:00:00Z
                  filename: Data/forecast_HTLM_pert_heat.ens.%mem%.2010-01-01T00:00:00Z.PT0S.nc
                pattern: %mem%
                nmembers: 10
      name: HTLM
    diagnostics:
      departures: ombg
  - gradient norm reduction: 1.0e-10
    ninner: 15
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
      perturbed heating: 0.1
    linear model:
      update tstep: PT1H
      update variables: [x,q]
      simplified linear model:
        linear model:
          trajectory:
            tstep: PT30M
          tstep: PT1H
          variable change: Identity
          name: QgTLM
          tlm variables: [x, q]
      coefficients:
        training variables: [q]
        influence region size: 2
        window length: PT24H
        window begin: 2010-01-01T00:00:00Z
        calculator:
          rms scaling: true
        ensemble:
          ensemble size: 10
          model:
            name: QG
            tstep: PT1H
          state geometry:
            nx: 40
            ny: 20
            depths: [4500.0, 5500.0]
            perturbed heating: 0.1
          control member:
            date: '2010-01-01T00:00:00Z'
            filename: Data/forecast_control_pert_heat.fc.2010-01-01T00:00:00Z.PT0S.nc
          non linear ensemble:
            perturbed members:
              members from template:
                template:
                  date: 2010-01-01T00:00:00Z
                  filename: Data/forecast_HTLM_pert_heat.ens.%mem%.2010-01-01T00:00:00Z.PT0S.nc
                pattern: %mem%
                nmembers: 10
      name: HTLM
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H
output:
  datadir: Data
  exp: 4dvar_HTLM
  first: PT0S
  frequency: PT6H
  type: an

test:
  reference filename: testoutput/4dvar_htlm_qgtlm_dripcg_pert_heat.test
