time window:
  begin: &date_bgn 2010-01-01T00:00:00Z
  length: PT12H

geometry:
  nx: 40
  ny: 20
  depths: [4500.0, 5500.0]

# update (and use for H(x) 3 states at 00Z, 06Z & 12Z
background:
  members from template:
    template:
      states:
      - date: *date_bgn
        filename: Data/forecast.ens.%mem%.2009-12-31T00:00:00Z.P1D.nc
      - date: &date_mid 2010-01-01T06:00:00Z
        filename: Data/forecast.ens.%mem%.2009-12-31T00:00:00Z.P1DT6H.nc
      - date: &date_end 2010-01-01T12:00:00Z
        filename: Data/forecast.ens.%mem%.2009-12-31T00:00:00Z.P1DT12H.nc
    pattern: %mem%
    nmembers: 5

increment variables: [x]

observations:
  observers:
  - obs operator:
      obs type: Stream
    obs space:
      obsdatain:
        obsfile: Data/truth.obs4d_12h.nc
      obsdataout:
        obsfile: Data/letkf.obs4d_12h.nc
      obs type: Stream
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Heaviside
      lengthscale: 5e6
  - obs operator:
      obs type: Wind
    obs space:
      obsdatain:
        obsfile: Data/truth.obs4d_12h.nc
      obsdataout:
        obsfile: Data/letkf.obs4d_12h.nc
      obs type: Wind
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Heaviside
      lengthscale: 5e6
  - obs operator:
      obs type: WSpeed
    obs space:
      obsdatain:
        obsfile: Data/truth.obs4d_12h.nc
      obsdataout:
        obsfile: Data/letkf.obs4d_12h.nc
      obs type: WSpeed
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Heaviside
      lengthscale: 5e6

driver:
  update obs config with geometry info: false

local ensemble DA:
  solver: LETKF
  inflation:
    rtpp: 0.5
    mult: 1.1

output:
  states:
  - datadir: Data
    date: *date_bgn
    exp: letkf.bgn.%{member}%
    type: an
  - datadir: Data
    date: *date_mid
    exp: letkf.mid.%{member}%
    type: an
  - datadir: Data
    date: *date_end
    exp: letkf.end.%{member}%
    type: an

test:
  reference filename: testoutput/letkf.test
