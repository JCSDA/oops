geometry:
  nx: 40
  ny: 20
  depths:  [500, 1000, 1500, 3000, 4000]
initial condition:
  date: 2010-01-01T00:00:00Z
  filename: Data/truth5levels.fc.2009-12-15T00:00:00Z.P17D.nc
model:
  name: QG
  tstep: PT10M
forecast length: P1D
window begin: 2010-01-01T00:00:00Z
window length: P1D
observations:
  obs perturbations: true
  observers:
  - obs operator:
      obs type: Stream
    obs error:
      covariance model: diagonal
    obs space:
      obsdataout:
        engine:
          obsfile: Data/truth5levels.obs4d_24h.nc
      obs type: Stream
      generate:
        begin: PT3H
        nval: 1
        obs density: 100
        obs error: 4.0e6
        obs period: PT3H
    obs filters:
    - filter: GOMsaver
      filename: Data/truth5levels.obs4d_24h.stream.gom
  - obs operator:
      obs type: Wind
    obs error:
      covariance model: diagonal
    obs space:
      obsdataout:
        engine:
          obsfile: Data/truth5levels.obs4d_24h.nc
      obs type: Wind
      generate:
        begin: PT6H
        nval: 2
        obs density: 100
        obs error: 6.0
        obs period: PT6H
    obs filters:
    - filter: GOMsaver
      filename: Data/truth5levels.obs4d_24h.wind.gom
  - obs operator:
      obs type: WSpeed
    obs error:
      covariance model: diagonal
    obs space:
      obsdataout:
        engine:
          obsfile: Data/truth5levels.obs4d_24h.nc
      obs type: WSpeed
      generate:
        begin: PT3H
        nval: 1
        obs density: 100
        obs error: 12.0
        obs period: PT6H
    obs filters:
    - filter: GOMsaver
      filename: Data/truth5levels.obs4d_24h.wspeed.gom
make obs: true
prints:
  frequency: PT3H

test:
  reference filename: testoutput/make_obs_4d_24h_5level.test
