cost function:
  cost type: 4D-Var
  time window:
    begin: 2010-01-01T00:00:00Z
    length: PT24H
  analysis variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  model:
    name: QG
    tstep: PT1H
  background:
    date: 2010-01-01T00:00:00Z
    filename: Data/forecast.fc.2009-12-31T00:00:00Z.P1D.nc
  background error:
    covariance model: QgError
    horizontal_length_scale: 2.2e6
    maximum_condition_number: 1.0e6
    standard_deviation: 1.8e7
    vertical_length_scale: 15000.0
  observations:
    observers:
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Stream
      obs space:
        obsdatain:
          obsfile: Data/truth.stream.biased.nc
        obsdataout:
          obsfile: Data/4dvar.stream.biased.nc
        obs type: Stream
      obs bias:
        stream: 0.0
        covariance:
          stream: 2.0e7
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Wind
      obs space:
        obsdatain:
          obsfile: Data/truth.wind.biased.nc
        obsdataout:
          obsfile: Data/4dvar.wind.biased.nc
        obs type: Wind
      obs bias:
        uwind: 0.0
        covariance:
          uwind: 15.0
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: WSpeed
      obs space:
        obsdatain:
          obsfile: Data/truth.wspeed.biased.nc
        obsdataout:
          obsfile: Data/4dvar.wspeed.biased.nc
        obs type: WSpeed
  constraints:
  - jcdfi:
      filtered variables: [x]
      alpha: 1.0e-13
      cutoff: PT3H
      type: DolphChebyshev
variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 20
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
  - gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
final:
  prints:
    frequency: PT1H
output:
  datadir: Data
  exp: 4dvar_obs_biased
  first: PT0S
  frequency: PT6H
  type: an

test:
  reference filename: testoutput/4dvar_obs_biased.test
