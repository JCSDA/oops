cost function:
  cost type: 4D-Var
  window begin: 2010-01-01T00:00:00Z
  window length: PT24H
  analysis variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  model:
    name: QG
    tstep: PT1H
  background:
    date: 2010-01-01T00:00:00Z
    filename: Data/forecast.fc.2009-12-31T00:00:00Z.P1D.nc
  background error:
    covariance model: QgError
    horizontal_length_scale: 2.2e6
    maximum_condition_number: 1.0e6
    standard_deviation: 1.8e7
    vertical_length_scale: 15000.0
  observations:
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: Stream
    obs space:
      obsdatain:
        obsfile: Data/truth.obs4d_24h.nc
      obsdataout:
        obsfile: Data/4dvar_drpcg_lmp.obs4d_24h.nc
      obs type: Stream
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: Wind
    obs space:
      obsdatain:
        obsfile: Data/truth.obs4d_24h.nc
      obsdataout:
        obsfile: Data/4dvar_drpcg_lmp.obs4d_24h.nc
      obs type: Wind
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: WSpeed
    obs space:
      obsdatain:
        obsfile: Data/truth.obs4d_24h.nc
      obsdataout:
        obsfile: Data/4dvar_drpcg_lmp.obs4d_24h.nc
      obs type: WSpeed
  constraints:
  - jcdfi:
      filtered variables: [x]
      alpha: 1.0e-13
      cutoff: PT3H
      type: DolphChebyshev
variational:
  minimizer:
    algorithm: DRPCG
    preconditioner:
      maxnewpairs: 2
      maxpairs: 2
      useoldpairs: false
  iterations:
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 10
    online diagnostics:
      adj obs test: false
      adj tlm test: false
      online adj test: true
      tlm approx test: false
      tlm propag test: false
      tlm taylor test: false
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    test: on
  - gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    test: on
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H
output:
  datadir: Data
  exp: 4dvar_drpcg_lmp
  first: PT0S
  frequency: PT6H
  type: an

test:
  reference filename: testoutput/4dvar_drpcg_lmp.test
