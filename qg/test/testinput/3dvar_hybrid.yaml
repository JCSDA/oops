        obsfile: Data/3dvar_hybrid.obs3d
      obs type: Stream
    obs error:
      covariance model: diagonal
  - obs operator:
      obs type: Wind
    obs space:
      obsdatain:
        obsfile: Data/truth.obs3d
      obsdataout:
        obsfile: Data/3dvar_hybrid.obs3d
      obs type: Wind
    obs error:
      covariance model: diagonal
  - obs operator:
      obs type: WSpeed
    obs space:
      obsdatain:
        obsfile: Data/truth.obs3d
      obsdataout:
        obsfile: Data/3dvar_hybrid.obs3d
      obs type: WSpeed
    obs error:
      covariance model: diagonal
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
