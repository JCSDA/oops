cost function:
  cost type: 3D-Var
  time window:
    begin: 2010-01-01T09:00:00Z
    length: PT6H
  analysis variables: [x]
  geometry: &geom
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  background:
    date: 2010-01-01T12:00:00Z
    filename: Data/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: ensemble
        localization:
          horizontal_length_scale: 4.0e6
          localization method: QG
          maximum_condition_number: 1.0e6
          standard_deviation: 1.0
          vertical_length_scale: 30000.0
        members from template:
          template:
            date: 2010-01-01T12:00:00Z
            filename: Data/forecast.ens.%mem%.2009-12-31T00:00:00Z.P1DT12H.nc
          pattern: %mem%
          nmembers: 10
      weight:
        value: 0.5
    - covariance:
        covariance model: QgError
        horizontal_length_scale: 2.2e6
        maximum_condition_number: 1.0e6
        standard_deviation: 1.8e7
        vertical_length_scale: 15000.0
      weight:
        value: 0.5
  observations:
    observers:
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Stream
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth.single-obs3d.nc
        obsdataout:
          engine:
            obsfile: Data/3dvar_single-obs_hyb_value.obs3d.nc
        obs type: Stream
variational:
  minimizer:
    algorithm: PCG
  iterations:
  - gradient norm reduction: 1.0e-10
    ninner: 1
    geometry: *geom
final:
  increment:
    geometry: *geom
    output:
      state component:
        datadir: Data
        date: 2010-01-01T12:00:00Z
        exp: 3dvar_single-obs_hyb_value.increment
        type: in
        analysis variables: [x]
output:
  datadir: Data
  exp: 3dvar_single-obs_hyb_value
  frequency: PT6H
  type: an

test:
  reference filename: testoutput/3dvar_single-obs_hyb_value.test
