cost function:
  obs perturbations seed: 1
  cost type: 4D-Var
  window begin: 2010-01-01T00:00:00Z
  window length: P1D
  analysis variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  model:
    name: QG
    tstep: PT1H
  background:
    date: 2010-01-01T00:00:00Z
    filename: Data/forecast.fc.2009-12-31T00:00:00Z.P1D.nc
  background error:
    covariance model: QgError
    horizontal_length_scale: 2.2e6
    maximum_condition_number: 1.0e6
    standard_deviation: 1.8e7
    vertical_length_scale: 15000.0
  observations:
  - obs operator:
      obs type: Stream
    obs space:
      obs type: Stream
      obsdatain:
        obsfile: Data/truth.obs4d_24h.nc
      obsdataout:
        obsfile: Data/mem001.eda_4dvar.obs4d_24h.nc
    obs error:
      covariance model: diagonal
      random amplitude: 0.4
  - obs operator:
      obs type: Wind
    obs space:
      obs type: Wind
      obsdatain:
        obsfile: Data/truth.obs4d_24h.nc
      obsdataout:
        obsfile: Data/mem001.eda_4dvar.obs4d_24h.nc
    obs error:
      covariance model: diagonal
      random amplitude: 0.5
  - obs operator:
      obs type: WSpeed
    obs space:
      obs type: WSpeed
      obsdatain:
        obsfile: Data/truth.obs4d_24h.nc
      obsdataout:
        obsfile: Data/mem001.eda_4dvar.obs4d_24h.nc
    obs error:
      covariance model: diagonal
      random amplitude: 0.2
  constraints:
  - jcdfi:
      filtered variables: [x]
      alpha: 1.0e-13
      cutoff: PT3H
      type: DolphChebyshev
variational:
  minimizer:
    algorithm: DRPLanczos
    preconditioner:
      maxpairs: 3
  iterations:
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    test: on
    obs perturbations: false
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    test: on
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H
output:
  datadir: Data
  exp: mem001.eda_4dvar
  first: PT0S
  frequency: PT6H
  type: an
