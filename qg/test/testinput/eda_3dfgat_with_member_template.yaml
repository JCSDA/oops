templating information:
  pattern with zero padding: %MEM_PAD%
  pattern without zero padding: %MEM%
  number of members: 4
  first member index: 1


template yaml:
  cost function:
    cost type: 4D-Var
    time window:
      begin: 2010-01-01T09:00:00Z
      length: PT6H
    analysis variables: [x]
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    model:
      name: QG
      tstep: PT1H
    background:
      date: 2010-01-01T09:00:00Z
      filename: Data/forecast.fc.2009-12-31T00:00:00Z.P1DT9H.nc
    background error:
      covariance model: QgError
      horizontal_length_scale: 2.2e6
      maximum_condition_number: 1.0e6
      standard_deviation: 1.8e7
      vertical_length_scale: 15000.0
    observations:
      obs perturbations: true
      observers:
      - obs error:
          covariance model: diagonal
          obs perturbations amplitude: 0.4
        obs operator:
          obs type: Stream
        obs space:
          obsdatain:
            obsfile: Data/truth.obs3d.nc
          obsdataout:
            obsfile: Data/mem%MEM_PAD%.template.eda_3dfgat.obs3d.nc
          obs type: Stream
          obs perturbations seed: %MEM%
      - obs error:
          covariance model: diagonal
          obs perturbations amplitude: 0.5
        obs operator:
          obs type: Wind
        obs space:
          obsdatain:
            obsfile: Data/truth.obs3d.nc
          obsdataout:
            obsfile: Data/mem%MEM_PAD%.template.eda_3dfgat.obs3d.nc
          obs type: Wind
          obs perturbations seed: %MEM%
      - obs error:
          covariance model: diagonal
          obs perturbations amplitude: 0.2
        obs operator:
          obs type: WSpeed
        obs space:
          obsdatain:
            obsfile: Data/truth.obs3d.nc
          obsdataout:
            obsfile: Data/mem%MEM_PAD%.template.eda_3dfgat.obs3d.nc
          obs type: WSpeed
          obs perturbations seed: %MEM%
  variational:
    minimizer:
      algorithm: DRIPCG
    iterations:
    - gradient norm reduction: 1.0e-10
      linear model:
        tstep: PT6H
        variable change: Identity
        name: Identity
        increment variables: ["x"]
      ninner: 10
      geometry:
        nx: 40
        ny: 20
        depths: [4500.0, 5500.0]
  output:
    datadir: Data
    exp: mem%MEM_PAD%.eda_3dfgat_templated
    first: PT3H
    frequency: PT6H
    type: an

test:
  reference filename: testoutput/eda_3dfgat_with_member_template.test
