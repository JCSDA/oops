background error:
  covariance model: QgError
  horizontal_length_scale: 2.2e6
  maximum_condition_number: 1.0e6
  standard_deviation: 1.8e7
  vertical_length_scale: 15000.0
  randomization size: 1000
diagnostic points:
  date: 2010-01-01T12:00:00Z
  ixdir: [10, 30]
  iydir: [10, 10]
  izdir: [1, 2]
  var: x
dirac:
  date: 2010-01-01T12:00:00Z
  ixdir: [20]
  iydir: [10]
  izdir: [1]
  var: x
geometry:
  nx: 40
  ny: 20
  depths: [4500.0, 5500.0]
initial condition:
  date: 2010-01-01T12:00:00Z
  filename: Data/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
output dirac:
  datadir: Data
  exp: dirac_cov_%id%
  type: an
output variance:
  datadir: Data
  exp: dirac_cov_var
  type: an
output ensemble:
  member template:
    datadir: Data
    exp: dirac_cov_mb%mem%
    type: an
  member pattern: %mem%
  size: 2

test:
  reference filename: testoutput/dirac_cov.test
