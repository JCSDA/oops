cost function:
  cost type: 4D-Var
  window begin: 2010-01-01T00:00:00Z
  window length: PT24H
  analysis variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  model:
    name: QG
    tstep: PT15M
  background:
    date: 2010-01-01T00:00:00Z
    filename: Data/forecast.fc.2009-12-31T00:00:00Z.P1D.nc
  background error:
    covariance model: QgError
    horizontal_length_scale: 2.2e6
    maximum_condition_number: 1.0e6
    standard_deviation: 1.8e7
    vertical_length_scale: 15000.0
  observations:
    observers:
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Stream
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth.obs4d_24h.nc
        obsdataout:
          engine:
            obsfile: Data/4dvar_dripcg.obs4d_24h.nc
        obs type: Stream
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Wind
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth.obs4d_24h.nc
        obsdataout:
          engine:
            obsfile: Data/4dvar_dripcg.obs4d_24h.nc
        obs type: Wind
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: WSpeed
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth.obs4d_24h.nc
        obsdataout:
          engine:
            obsfile: Data/4dvar_dripcg.obs4d_24h.nc
        obs type: WSpeed
  constraints:
  - jcdfi:
      filtered variables: [x]
      alpha: 1.0e-13
      cutoff: PT3H
      type: DolphChebyshev
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - gradient norm reduction: 1.0e-10
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    linear model:
      simplified linear model:
        trajectory:
          tstep: PT30M
        tstep: PT1H
        variable change: Identity
        name: QgTLM
      tstep: PT1H
      increment variables: [x]
      htlm coefficient calc:
        variables: [x]
        window length: PT24H
        window begin: 2010-01-01T00:00:00Z
        htlm calculator:
          influence region size: 2
          regularization param: 0.0
        htlm ensemble:
          ensemble size: 10
          model:
            name: QG
            tstep: PT1H
          coeff linear model:
