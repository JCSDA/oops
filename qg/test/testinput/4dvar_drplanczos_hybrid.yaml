cost function:
  cost type: 4D-Var
  window begin: 2010-01-01T00:00:00Z
  window length: PT24H
  analysis variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  model:
    name: QG
    tstep: PT1H
  background:
    date: 2010-01-01T00:00:00Z
    filename: Data/forecast.fc.2009-12-31T00:00:00Z.P1D.nc
  background error:
    covariance model: hybrid
    ensemble:
      localization:
        horizontal_length_scale: 4.0e6
        localization method: QG
        maximum_condition_number: 1.0e6
        standard_deviation: 1.0
        vertical_length_scale: 30000.0
      members:
      - date: 2010-01-01T00:00:00Z
        filename: Data/forecast.ens.1.2009-12-31T00:00:00Z.P1D.nc
      - date: 2010-01-01T00:00:00Z
        filename: Data/forecast.ens.2.2009-12-31T00:00:00Z.P1D.nc
      - date: 2010-01-01T00:00:00Z
        filename: Data/forecast.ens.3.2009-12-31T00:00:00Z.P1D.nc
      - date: 2010-01-01T00:00:00Z
        filename: Data/forecast.ens.4.2009-12-31T00:00:00Z.P1D.nc
      - date: 2010-01-01T00:00:00Z
        filename: Data/forecast.ens.5.2009-12-31T00:00:00Z.P1D.nc
      - date: 2010-01-01T00:00:00Z
        filename: Data/forecast.ens.6.2009-12-31T00:00:00Z.P1D.nc
      - date: 2010-01-01T00:00:00Z
        filename: Data/forecast.ens.7.2009-12-31T00:00:00Z.P1D.nc
      - date: 2010-01-01T00:00:00Z
        filename: Data/forecast.ens.8.2009-12-31T00:00:00Z.P1D.nc
      - date: 2010-01-01T00:00:00Z
        filename: Data/forecast.ens.9.2009-12-31T00:00:00Z.P1D.nc
      - date: 2010-01-01T00:00:00Z
        filename: Data/forecast.ens.10.2009-12-31T00:00:00Z.P1D.nc
    ensemble weight: 0.5
    static:
      covariance model: QgError
      horizontal_length_scale: 2.2e6
      maximum_condition_number: 1.0e6
      standard_deviation: 1.8e7
      vertical_length_scale: 15000.0
    static weight: 0.5
  observations:
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: Stream  
    obs space:
      obsdatain:
        obsfile: Data/truth.obs4d_24h.nc
      obsdataout:
        obsfile: Data/4dvar_drplanczos_hybrid.obs4d_24h.nc
      obs type: Stream
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: Wind  
    obs space:
      obsdatain:
        obsfile: Data/truth.obs4d_24h.nc
      obsdataout:
        obsfile: Data/4dvar_drplanczos_hybrid.obs4d_24h.nc
      obs type: Wind
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: WSpeed
    obs space:
      obsdatain:
        obsfile: Data/truth.obs4d_24h.nc
      obsdataout:
        obsfile: Data/4dvar_drplanczos_hybrid.obs4d_24h.nc
      obs type: WSpeed  
  constraints:
  - jcdfi:
      filtered variables: [x]
      alpha: 1.0e-13
      cutoff: PT3H
      type: DolphChebyshev
variational:
  minimizer:
    algorithm: DRPLanczos
    preconditioner:
      maxpairs: 3
  iterations:
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 15
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    test: on
  - gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    test: on
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H
output:
  datadir: Data
  exp: 4dvar_drplanczos_hybrid
  first: PT0S
  frequency: PT6H
  type: an
