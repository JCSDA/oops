cost function:
  cost type: 4D-Var
  time window:
    begin: 2010-01-01T00:00:00Z
    length: PT24H
  analysis variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  model:
    name: QG
    tstep: PT1H
  background:
    date: 2010-01-01T00:00:00Z
    filename: Data/forecast.fc.2009-12-31T00:00:00Z.P1D.nc
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: ensemble
        localization:
          horizontal_length_scale: 4.0e6
          localization method: QG
          maximum_condition_number: 1.0e6
          standard_deviation: 1.0
          vertical_length_scale: 30000.0
        members from template:
          template:
            date: 2010-01-01T12:00:00Z
            filename: Data/forecast.ens.%mem%.2009-12-31T00:00:00Z.P1D.nc
          pattern: %mem%
          nmembers: 10
      weight:
        value: 0.5
    - covariance:
        covariance model: QgError
        horizontal_length_scale: 2.2e6
        maximum_condition_number: 1.0e6
        standard_deviation: 1.8e7
        vertical_length_scale: 15000.0
      weight:
        value: 0.5
  observations:
    observers:
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Stream
      obs space:
        obsdatain:
          obsfile: Data/truth.obs4d_24h.nc
        obsdataout:
          obsfile: Data/4dvar_drplanczos_hybrid.obs4d_24h.nc
        obs type: Stream
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Wind
      obs space:
        obsdatain:
          obsfile: Data/truth.obs4d_24h.nc
        obsdataout:
          obsfile: Data/4dvar_drplanczos_hybrid.obs4d_24h.nc
        obs type: Wind
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: WSpeed
      obs space:
        obsdatain:
          obsfile: Data/truth.obs4d_24h.nc
        obsdataout:
          obsfile: Data/4dvar_drplanczos_hybrid.obs4d_24h.nc
        obs type: WSpeed
  constraints:
  - jcdfi:
      filtered variables: [x]
      alpha: 1.0e-13
      cutoff: PT3H
      type: DolphChebyshev
variational:
  minimizer:
    algorithm: DRPLanczos
    preconditioner:
      maxpairs: 3
  iterations:
  - gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 15
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
  - gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
final:
  prints:
    frequency: PT1H
output:
  datadir: Data
  exp: 4dvar_drplanczos_hybrid
  first: PT0S
  frequency: PT6H
  type: an

test:
  reference filename: testoutput/4dvar_drplanczos_hybrid.test
