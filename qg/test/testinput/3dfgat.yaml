cost function:
  cost type: 3D-FGAT
  time window:
    begin: 2010-01-01T09:00:00Z
    length: PT6H
  analysis variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  model:
    name: QG
    tstep: PT1H
  background:
    date: 2010-01-01T09:00:00Z
    filename: Data/forecast.fc.2009-12-31T00:00:00Z.P1DT9H.nc
  background error:
    covariance model: QgError
    horizontal_length_scale: 2.2e6
    maximum_condition_number: 1.0e6
    standard_deviation: 1.8e7
    vertical_length_scale: 15000.0
  observations:
    observers:
    - monitoring only: true
      obs error:
        covariance model: diagonal
      obs operator:
        obs type: Stream
      obs space:
        obsdatain:
          obsfile: Data/truth.obs3d.nc
        obsdataout:
          obsfile: Data/3dfgat.obs3d.nc
        obs type: Stream
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Wind
      obs space:
        obsdatain:
          obsfile: Data/truth.obs3d.nc
        obsdataout:
          obsfile: Data/3dfgat.obs3d.nc
        obs type: Wind
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: WSpeed
      obs space:
        obsdatain:
          obsfile: Data/truth.obs3d.nc
        obsdataout:
          obsfile: Data/3dfgat.obs3d.nc
        obs type: WSpeed
variational:
  minimizer:
    algorithm: DRPLanczos
  iterations:
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
output:
  datadir: Data
  exp: 3dfgat
  first: PT3H
  frequency: PT6H
  type: an

test:
  reference filename: testoutput/3dfgat.test
