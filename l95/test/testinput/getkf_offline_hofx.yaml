window begin: 2010-01-01T21:00:00Z
window length: PT6H

geometry:
  resol: 40

# use 3D for middle of the window
background:
  members:
  - date: &date 2010-01-02T00:00:00Z
    filename: Data/forecast.ens.1.2010-01-01T00:00:00Z.P1D.l95
  - date: *date
    filename: Data/forecast.ens.2.2010-01-01T00:00:00Z.P1D.l95
  - date: *date
    filename: Data/forecast.ens.3.2010-01-01T00:00:00Z.P1D.l95
  - date: *date
    filename: Data/forecast.ens.4.2010-01-01T00:00:00Z.P1D.l95
  - date: *date
    filename: Data/forecast.ens.5.2010-01-01T00:00:00Z.P1D.l95

observations:
- obs error:
    covariance model: diagonal
  obs localization:
    localization method: Gaspari-Cohn
    lengthscale: .1
  obs space:
    obsdatain:
      obsfile: Data/getkf.2010-01-02T00:00:00Z.obt
  obs operator: {}

driver:
  read HX from disk: true
  do posterior observer: false

local ensemble DA:
  solver: GETKF
  vertical localization:
    fraction of retained variance: .99
    lengthscale: 10
    lengthscale units: bogus
  inflation:
    rtps: 0.5
    rtpp: 0.5
    mult: 1.0

output:
  datadir: Data
  date: *date
  exp: getkf.%{member}%
  type: an

test:
  reference filename: testoutput/getkf_offline_hofx.test
  float relative tolerance: 1e-3
