  - geometry:
      resol: 40
    ninner: 10
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        f: 8.0
        tstep: PT1H30M
      tstep: PT1H30M
      variable change: Identity
      name: L95TLM
