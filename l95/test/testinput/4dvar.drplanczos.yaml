cost function:
  cost type: 4D-Var
  window begin: 2010-01-01T03:00:00Z
  window length: P1D
  geometry:
    resol: 40
  model:
    name: L95
    f: 8.0
    tstep: PT1H30M
  analysis variables: [x]
  background:
    date: 2010-01-01T03:00:00Z
    filename: Data/test.fc.2010-01-01T00:00:00Z.PT3H
  background error:
    covariance model: L95Error
    date: 2010-01-01T03:00:00Z
    length_scale: 1.0
    standard_deviation: 0.6
  observations:
  - obs operator: {}
    obs space:
      obsdatain:  Data/l95.truth4d.2010-01-02T00:00:00Z.obt
      obsdataout: Data/l95.4dvar.drplanczos.2010-01-02T00:00:00Z.obt
    obs error:
      covariance model: diagonal
  constraints:
  - jcdfi:
      filtered variables: [x]
      alpha: 100.0
      cutoff: PT3H
variational:
  minimizer:
    algorithm: DRPLanczos
    online diagnostics:
      write basis: true
      krylov basis:
        datadir: Data
        date: 2010-01-01T12:00:00Z
        exp: 4dvar.drplanczos
        type: krylov
  iterations:
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      resol: 40
    linear model:
      name: L95TLM
      tstep: PT1H30M
      trajectory:
        f: 8.0
        tstep: PT1H30M
      variable change: Identity
    diagnostics:
      departures: ombg
    test: on
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      resol: 40
    linear model:
      name: L95TLM
      tstep: PT1H30M
      trajectory:
        f: 8.0
        tstep: PT1H30M
      variable change: Identity
    test: on
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H30M
output:
  datadir: Data
  exp: test
  first: PT3H
  frequency: PT06H
  type: an

test:
  reference filename: testoutput/4dvar.drplanczos.test
