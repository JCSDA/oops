cost function:
  cost type: 3D-Var
  time window:
    begin: 2010-01-01T21:00:00Z
    length: PT6H
  geometry:
    resol: 40
  analysis variables: [x]
  background:
    date: 2010-01-02T00:00:00Z
    filename: Data/forecast.fc.2010-01-01T00:00:00Z.P1D.l95
  background error:
    covariance model: L95Error
    date: 2010-01-02T00:00:00Z
    length_scale: 1.0
    standard_deviation: 0.6
  observations:
    observers:
    - obs operator: {}
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth3d.2010-01-02T00:00:00Z.obt
        obsdataout:
          engine:
            obsfile: Data/3dvar_qc_obserr.2010-01-02T00:00:00Z.obt
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Background Check
        threshold: 1.3
        inflate obs error: 2.0

variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    geometry:
      resol: 40
    linear model:
      name: identity
      variable change: Identity
      tstep: PT0H
    diagnostics:
      departures: ombg
  - ninner: 10
    gradient norm reduction: 1e-10
    geometry:
      resol: 40
    linear model:
      name: identity
      variable change: Identity
      tstep: PT0H
final:
  diagnostics:
    departures: oman
output:
  datadir: Data
  exp: 3dvar_qc_obserr
  frequency: PT6H
  type: an

test:
  reference filename: testoutput/3dvar_qc_obserr.test
