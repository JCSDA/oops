cost function:
  cost type: 3D-Var
  time window:
    begin: 2010-01-01T21:00:00Z
    length: PT6H
  geometry:
    resol: 40
  analysis variables: [x]
  background:
    date: 2010-01-02T00:00:00Z
    filename: Data/forecast.fc.2010-01-01T00:00:00Z.P1D.l95
  background error:
    covariance model: L95Error
    date: 2010-01-02T00:00:00Z
    length_scale: 1.0
    standard_deviation: 0.6
  observations:
    observers:
    - obs operator: {}
      obs space:
        obsdatain:
          engine:
            obsfile: Data/noobs.obt
      obs error:
        covariance model: diagonal
variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    geometry:
      resol: 40
    diagnostics:
      departures: ombg
  - ninner: 10
    gradient norm reduction: 1e-10
    geometry:
      resol: 40
final:
  diagnostics:
    departures: oman
output:
  datadir: Data
  exp: 3dvar_noobs
  frequency: PT6H
  type: an

test:
  reference filename: testoutput/3dvar_noobs.test
