cost function:
  cost type: 3D-Var
  window begin: 2010-01-01T00:00:00Z
  window length: PT1H
  geometry:
    resol: 4
  analysis variables: [x]
  background:
    date: 2010-01-01T00:30:00Z
    filename: Data/simplifiedl95.fc.l95
  background error:
    covariance model: L95Error
    date: 2010-01-01T00:00:00Z
    length_scale: 0.1
    standard_deviation: 1.0
  observations:
    observers:
    - obs operator: {}
      obs space:
        obsdatain:
          engine:
            obsfile: Data/simplifiedl95.truth.obt
        obsdataout:
          engine:
            obsfile: Data/simplifiedl95.obt
      obs error:
        covariance model: diagonal
variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    geometry:
      resol: 4
    diagnostics:
      departures: ombg
final:
  diagnostics:
    departures: oman
output:
  datadir: Data
  exp: simplifiedl95_RPCG
  frequency: PT1H
  type: an

test:
  reference filename: testoutput/simplifiedl95_RPCG.test
