cost function:
  cost type: 4D-Var
  window begin: 2010-01-01T03:00:00Z
  window length: P1D
  geometry:
    resol: 40
  model:
    name: L95
    tstep: PT1H30M
    f: 8.5
  analysis variables: [x]
  background:
    date: 2010-01-01T03:00:00Z
    filename: Data/forecast.fc.2010-01-01T00:00:00Z.PT3H.l95
  background error:
    covariance model: L95Error
    date: 2010-01-01T03:00:00Z
    length_scale: 1.0
    standard_deviation: 0.6
  model aux control:
    bias: 0.0
  model aux error:
    standard_deviation: 1.0
  observations:
  - obs operator: {}
    obs space:
      obsdatain:
        obsfile: Data/biased.2010-01-02T00:00:00Z.obt
      obsdataout:
        obsfile: Data/4dvar.allbiases.2010-01-02T00:00:00Z.obt
    obs error:
      covariance model: diagonal
    obs bias:
      bias: 0.0
      covariance:
        standard_deviation: 0.8
  constraints:
  - jcdfi:
      filtered variables: [x]
      alpha: 100.0
      cutoff: PT3H
variational:
  minimizer:
    algorithm: DRPLanczos
  iterations:
  - ninner: 20
    gradient norm reduction: 1e-10
    geometry:
      resol: 40
    linear model:
      name: L95TLM
      tstep: PT1H30M
      trajectory:
        f: 8.5
        tstep: PT1H30M
      variable change: Identity
    diagnostics:
      departures: ombg
    test: on
  - ninner: 10
    gradient norm reduction: 1e-10
    geometry:
      resol: 40
    linear model:
      name: L95TLM
      tstep: PT1H30M
      trajectory:
        f: 8.5
        tstep: PT1H30M
      variable change: Identity
    test: on
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H30M
output:
  datadir: Data
  exp: 4dvar.allbiases
  first: PT3H
  frequency: PT06H
  type: an

test:
  reference filename: testoutput/4dvar.allbiases.test
  output precision: 6
