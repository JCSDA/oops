cost function:
  cost type: 4D-Weak
  window begin: 2010-01-01T03:00:00Z
  window length: P1D
  subwindow: PT12H
  geometry:
    resol: 40
  model:
    f: 8.0
    name: L95
    tstep: PT1H30M
  analysis variables: [x]
  background:
    states:
    - date: 2010-01-01T03:00:00Z
      filename: Data/forecast.fc.2010-01-01T00:00:00Z.PT3H.l95
    - date: 2010-01-01T15:00:00Z
      filename: Data/forecast.fc.2010-01-01T00:00:00Z.PT15H.l95
  background error:
    covariances:
    - covariance model: L95Error
      date: 2010-01-01T03:00:00Z
      length_scale: 1.0
      standard_deviation: 0.6
    - covariance model: L95Error
      date: 2010-01-01T15:00:00Z
      length_scale: 1.0
      standard_deviation: 0.2
  observations:
    observers:
    - obs error:
        covariance model: diagonal
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth4d.2010-01-02T00:00:00Z.obt
        obsdataout:
          engine:
            obsfile: Data/4dsaddlepoint.2010-01-02T00:00:00Z.obt
      obs operator: {}
#    constraints:
#    - jcdfi:
#        filtered variables: [x]
#        alpha: 100.0
#        cutoff: PT3H
variational:
  minimizer:
    algorithm: SaddlePoint
  iterations:
  - ninner: 30
    gradient norm reduction: 1.0e-10
    geometry:
      resol: 40
    linear model:
      name: L95TLM
      tstep: PT1H30M
      trajectory:
        f: 8.0
        tstep: PT1H30M
      variable change: Identity
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        states:
        - datadir: Data
          exp: 4dsaddlepoint.iter1
          date: 2010-01-01T03:00:00Z
          type: in
        - datadir: Data
          exp: 4dsaddlepoint.iter1
          date: 2010-01-01T15:00:00Z
          type: in
  - ninner: 30
    gradient norm reduction: 1.0e-10
    geometry:
      resol: 40
    linear model:
      name: L95TLM
      tstep: PT1H30M
      trajectory:
        f: 8.0
        tstep: PT1H30M
      variable change: Identity
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H30M
  increment:
    geometry:
      resol: 40
    output:
      states:
      - datadir: Data
        date: 2010-01-01T03:00:00Z
        exp: 4dsaddlepoint
        type: in
      - datadir: Data
        date: 2010-01-01T15:00:00Z
        exp: 4dsaddlepoint
        type: in
output:
  datadir: Data
  exp: 4dsaddlepoint
  first: PT0H
  frequency: PT12H
  type: an

test:
  reference filename: testoutput/4dsaddlepoint.test
