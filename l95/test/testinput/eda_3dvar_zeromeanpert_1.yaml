cost function:
  cost type: 3D-Var
  time window:
    begin: 2010-01-01T21:00:00Z
    length: PT6H
  geometry:
    resol: 40
  analysis variables: [x]
  background:
    date: 2010-01-02T00:00:00Z
    filename: Data/forecast.fc.2010-01-01T00:00:00Z.P1D.l95
  background error:
    covariance model: L95Error
    date: 2010-01-02T00:00:00Z
    length_scale: 1.0
    standard_deviation: 0.6
  observations:
    obs perturbations: true
    observers:
    - obs error:
        covariance model: diagonal
        obs perturbations amplitude: 0.2
        zero-mean perturbations: true
        member: 1
        number of members: 4
      obs space:
        obsdatain:
          obsfile: Data/truth3d.2010-01-02T00:00:00Z.obt
        obsdataout:
          obsfile: Data/mem001.eda_3dvar_zeromeanpert.2010-01-02T00:00:00Z.obt
        # Note: the same seed must be used for all members for the zero-mean perturbations option to work
        obs perturbations seed: 1
      obs operator: {}
variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - geometry:
      resol: 40
    ninner: 10
    gradient norm reduction: 1e-10
    diagnostics:
      departures: ombg
  - geometry:
      resol: 40
    ninner: 10
    gradient norm reduction: 1e-10
final:
  diagnostics:
    departures: oman
output:
  datadir: Data
  exp: eda_3dvar_zeromeanpert.mem001
  frequency: PT6H
  type: an
