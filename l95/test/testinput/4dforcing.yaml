cost function:
  cost type: 4D-Weak
  time window:
    begin: 2010-01-01T03:00:00Z
    length: P1D
  subwindow: PT12H
  tlforcing: on
  geometry:
    resol: 40
  model:
    f: 8.0
    name: L95
    tstep: PT1H30M
  analysis variables: [x]
  background:
    states:
    - date: 2010-01-01T03:00:00Z
      filename: Data/forecast.fc.2010-01-01T00:00:00Z.PT3H.l95
    - date: 2010-01-01T15:00:00Z
      filename: Data/forecast.fc.2010-01-01T00:00:00Z.PT15H.l95
  background error:
    covariances:
    - covariance model: L95Error
      date: 2010-01-01T03:00:00Z
      length_scale: 1.0
      standard_deviation: 0.6
    - covariance model: L95Error
      date: 2010-01-01T15:00:00Z
      length_scale: 1.0
      standard_deviation: 0.2
  observations:
    observers:
    - obs error:
        covariance model: diagonal
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth4d.2010-01-02T00:00:00Z.obt
        obsdataout:
          engine:
            obsfile: Data/4dforcing.2010-01-02T00:00:00Z.obt
      obs operator: {}
variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    geometry:
      resol: 40
    linear model:
      trajectory:
        f: 8.0
        tstep: PT1H30M
      tstep: PT1H30M
      variable change: Identity
      name: L95TLM
    diagnostics:
      departures: ombg
  - ninner: 10
    gradient norm reduction: 1e-10
    geometry:
      resol: 40
    linear model:
      trajectory:
        f: 8.0
        tstep: PT1H30M
      tstep: PT1H30M
      variable change: Identity
      name: L95TLM
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H30M
output:
  datadir: Data
  exp: 4dforcing
  first: PT3H
  frequency: PT06H
  type: an

test:
  reference filename: testoutput/4dforcing.test
