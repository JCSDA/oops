cost function:
  cost type: 3D-FGAT
  time window:
    begin: 2010-01-01T21:00:00Z
    length: PT6H
  geometry:
    resol: 40
  model:
    f: 8.0
    name: L95
    tstep: PT1H30M
  analysis variables: [x]
  background:
    date: 2010-01-01T21:00:00Z
    filename: Data/forecast.fc.2010-01-01T00:00:00Z.PT21H.l95
  background error:
    covariance model: L95Error
    date: 2010-01-02T00:00:00Z
    length_scale: 1.0
    standard_deviation: 0.6
  observations:
    observers:
    - obs error:
        covariance model: diagonal
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth3d.2010-01-02T00:00:00Z.obt
        obsdataout:
          engine:
            obsfile: Data/3dfgat.2010-01-02T00:00:00Z.obt
      obs operator: {}
variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - geometry:
      resol: 40
    ninner: 10
    gradient norm reduction: 1e-10
    diagnostics:
      departures: ombg
final:
  diagnostics:
    departures: oman
  increment:
    geometry:
      resol: 40
    output:
      datadir: Data
      exp: 3dfgat
      date: 2010-01-02T00:00:00Z
      type: in
output:
  datadir: Data
  exp: 3dfgat
  times: ["2010-01-02T00:00:00Z"]
  type: an

test:
  reference filename: testoutput/3dfgat.test
