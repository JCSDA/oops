cost function:
  cost type: 4D-Var
  time window:
    begin: 2010-01-01T03:00:00Z
    length: P1D
  geometry:
    resol: 40
  model:
    name: L95
    f: 8.0
    tstep: PT1H30M
  analysis variables: [x]
  background:
    date: 2010-01-01T03:00:00Z
    filename: Data/forecast.fc.2010-01-01T00:00:00Z.PT3H.l95
  background error:
    covariance model: L95Error
    date: 2010-01-01T03:00:00Z
    length_scale: 1.0
    standard_deviation: 0.6
  observations:
    observers:
    - obs operator: {}
      obs space:
        obsdatain:
          obsfile: Data/truth4d.2010-01-02T00:00:00Z.obt
        obsdataout:
          obsfile: Data/4dvar_drplzero.2010-01-02T00:00:00Z.obt
      monitoring only: true
      obs error:
        covariance model: diagonal
variational:
  minimizer:
    algorithm: DRPLanczos
    online diagnostics:
      write basis: true
      krylov basis:
        datadir: Data
        date: 2010-01-01T12:00:00Z
        exp: 4dvar_drplzero
        type: krylov
  iterations:
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      resol: 40
    linear model:
      name: L95TLM
      tstep: PT1H30M
      trajectory:
        f: 8.0
        tstep: PT1H30M
      variable change: Identity
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      resol: 40
    linear model:
      name: L95TLM
      tstep: PT1H30M
      trajectory:
        f: 8.0
        tstep: PT1H30M
      variable change: Identity
final:
  prints:
    frequency: PT1H30M
output:
  datadir: Data
  exp: 4dvar_drplzero
  first: PT3H
  frequency: PT06H
  type: an

test:
  reference filename: testoutput/4dvar_drplzero.test
