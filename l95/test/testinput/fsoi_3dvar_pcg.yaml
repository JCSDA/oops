cost function:
  cost type: 3D-Var
  time window:
    begin: 2010-01-01T21:00:00Z
    length: PT6H
  geometry:
    resol: 40
  analysis variables: [x]
  background:
    date: 2010-01-02T00:00:00Z
    filename: Data/forecast.fc.2010-01-01T00:00:00Z.P1D.l95
  background error:
    covariance model: L95Error
    date: 2010-01-02T00:00:00Z
    length_scale: 1.0
    standard_deviation: 0.6
  observations:
    observers:
    - obs operator: {}
      obs space:
        obsdatain:
          engine:
            obsfile: Data/truth3d.2010-01-02T00:00:00Z.obt
        obsdataout:
          engine:
            obsfile: Data/fsoi_3dvar_pcg.2010-01-02T00:00:00Z.obt
      obs error:
        covariance model: diagonal
variational:
  minimizer:
    algorithm: PCG
  iterations:
  - ninner: 20
    gradient norm reduction: 1e-10
    geometry:
      resol: 40
    diagnostics:
      departures: ombg
    fsoi:
      increment test: true
      increment test tolerance: 1.0e-6
      input forecast sensitivity:
        date: 2010-01-02T00:00:00Z
        filename: Data/3dvar_4fsoi_pcg.iter1.in.2010-01-02T00:00:00Z.PT0S.l95
final:
  diagnostics:
    departures: oman
output:
  datadir: Data
  exp: fsoi_3dvar_pcg
  frequency: PT6H
  type: an

test:
  reference filename: testoutput/fsoi_3dvar_pcg.test
