window begin: 2010-01-01T21:00:00Z
window length: PT6H

geometry:
  resol: 40

# use 3D for middle of the window
background:
  members from template:
    template:
      date: &date 2010-01-02T00:00:00Z
      filename: Data/forecast.ens.%mem%.2010-01-01T00:00:00Z.P1D.l95
    pattern: %mem%
    nmembers: 5

observations:
  observers:
  - obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Gaspari-Cohn
      lengthscale: .1
    obs space:
      obsdatain:
        obsfile: Data/truth3d.2010-01-02T00:00:00Z.obt
    obs operator: {}
    obs filters:
    - filter: Background Check
      threshold: 3.0

local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.5
    rtpp: 0.5
    mult: 1.1

output:
  datadir: Data
  date: *date
  exp: letkf.%{member}%
  type: an

test:
  reference filename: testoutput/letkf_qc.test
